<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Merriweather&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li class="li-logo"><a href="#">Journal</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Log in</a></li>
      </ul>
    </div>
    <div class="bg-img">
      <div class="register">
        <img src="./assets/img/cyberpunk.jpg" alt="city" class="img">
        <div class="form">
          <h1>Register</h1>
          <form>
            <input class="form-input" type="text" placeholder="Username"><br><br>
            <input class="form-input" type="email" placeholder="Email"><br><br>
            <input class="form-input" type="password" placeholder="Password"><br><br>
            <input class="form-input" type="password" placeholder="Confirm password"><br><br><br>
            <input class="form-submit button" type="submit" value="Sign up"><br><br>
          </form>
          <p class="account-p">Already have an account? <a class="sign-in-link" href="#">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
